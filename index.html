<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>costomizable calendar</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


<!-- jsPDF for PDF Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
}


.day-name {
text-align: center;
font-weight: 600;
padding: 10px 0;
background: #eef2ff;
border-radius: 8px;
}


.date {
min-height: 90px;
padding: 10px;
border-radius: 12px;
background: #f9fafb;
position: relative;
cursor: pointer;
}


.date.holiday {
background: #fee2e2;
color: #991b1b;
}


.date span {
font-weight: 600;
position: absolute;
top: 8px;
right: 10px;
}


.footer {
text-align: center;
font-size: 13px;
opacity: 0.7;
margin-top: 15px;
}
</style>
</head>
<body>


<div class="app">


<div class="controls">
<div>
<label>Calendar Theme</label>
<select id="themeSelect">
<option value="corporate">Corporate</option>
<option value="festive">Festive</option>
<option value="dark">Dark</option>
</select>
</div>
<div>
<label>PDF Size</label>
<select id="pdfSize">
<option value="a4">A4 (Standard)</option>
<option value="a3">A3 (Wall Calendar)</option>
</select>
</div>
<div>
<label>Company / Title Name</label>
<input type="text" id="titleInput" placeholder="Your Company Name" />
</div>
<div>
<label>Month</label>
<select id="monthSelect"></select>
</div>


<div>
<label>Year</label>
<input type="number" id="yearInput" value="2026" />
</div>
<div>
<label>Upload Header Image</label>
<input type="file" id="imageInput" accept="image/*" />
</div>


<div>
<label>Theme Color</label>
<input type="color" id="themeColor" value="#4f46e5" />
</div>
