<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>costomizable calendar</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


<!-- jsPDF for PDF Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
}


.day-name {
text-align: center;
font-weight: 600;
padding: 10px 0;
background: #eef2ff;
border-radius: 8px;
}


.date {
min-height: 90px;
padding: 10px;
border-radius: 12px;
background: #f9fafb;
position: relative;
cursor: pointer;
}


.date.holiday {
background: #fee2e2;
color: #991b1b;
}


.date span {
font-weight: 600;
position: absolute;
top: 8px;
right: 10px;
}


.footer {
text-align: center;
font-size: 13px;
opacity: 0.7;
margin-top: 15px;
}
</style>
</head>
<body>


<div class="app">


<div class="controls">
<div>
<label>Calendar Theme</label>
<select id="themeSelect">
<option value="corporate">Corporate</option>
<option value="festive">Festive</option>
<option value="dark">Dark</option>
</select>
</div>
<div>
<label>PDF Size</label>
<select id="pdfSize">
<option value="a4">A4 (Standard)</option>
<option value="a3">A3 (Wall Calendar)</option>
</select>
</div>
<div>
<label>Company / Title Name</label>
<input type="text" id="titleInput" placeholder="Your Company Name" />
</div>
<div>
<label>Month</label>
<select id="monthSelect"></select>
</div>


<div>
<label>Year</label>
<input type="number" id="yearInput" value="2026" />
</div>
<div>
<label>Upload Header Image</label>
<input type="file" id="imageInput" accept="image/*" />
</div>


<div>
<label>Theme Color</label>
<input type="color" id="themeColor" value="#4f46e5" />
</div>
<div>
<label>Holiday Color</label>
<input type="color" id="holidayColor" value="#ef4444" />
</div>


<div>
<button onclick="generateCalendar()">Generate Calendar</button>
</div>


<div>
<button onclick="downloadPDF()">Download as PDF</button>
</div>
</div>

<div class="calendar-card" id="calendar">
<div class="calendar-header">
<img id="headerImage" src="https://images.unsplash.com/photo-1506784365847-bbad939e9335" alt="Placeholder" />
<h1 id="calendarTitle">Just A Example</h1>
</div>


<div class="calendar-grid" id="calendarGrid"></div>


<div class="footer">Fully customizable calendar â€“ exportable to PDF</div>
</div>


</div>
<script>
const monthSelect = document.getElementById('monthSelect');
const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];


// Sri Lanka public holidays (fixed-date examples)
const sriLankaHolidays = {
'1-1': 'New Year',
'2-4': 'Independence Day',
'5-1': 'May Day',
'12-25': 'Christmas'
};


months.forEach((m, i) => {
const opt = document.createElement('option');
opt.value = i;
opt.textContent = m;
monthSelect.appendChild(opt);
});


monthSelect.value = new Date().getMonth();


function generateCalendar() {
const grid = document.getElementById('calendarGrid');
grid.innerHTML = '';
const month = parseInt(monthSelect.value);
const year = parseInt(document.getElementById('yearInput').value);


document.getElementById('calendarTitle').textContent = document.getElementById('titleInput').value || 'Custom Calendar';


const firstDay = new Date(year, month, 1).getDay();
const daysInMonth = new Date(year, month + 1, 0).getDate();


['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
const el = document.createElement('div');
el.className = 'day-name';
el.textContent = d;
grid.appendChild(el);
});
for (let i = 0; i < firstDay; i++) {
grid.appendChild(document.createElement('div'));
}


for (let day = 1; day <= daysInMonth; day++) {
const cell = document.createElement('div');
cell.className = 'date';
cell.innerHTML = `<span>${day}</span>`;


const key = `${month + 1}-${day}`;
if (sriLankaHolidays[key]) {
cell.classList.add('holiday');
cell.title = sriLankaHolidays[key];
}


cell.onclick = () => cell.classList.toggle('holiday');
grid.appendChild(cell);
}


document.documentElement.style.setProperty('--primary', document.getElementById('themeColor').value);
document.documentElement.style.setProperty('--holiday', document.getElementById('holidayColor').value);
}
document.getElementById('imageInput').addEventListener('change', e => {
const file = e.target.files[0];
if (file) {
const reader = new FileReader();
reader.onload = ev => document.getElementById('headerImage').src = ev.target.result;
reader.readAsDataURL(file);
}
});
async function downloadPDF() {
const { jsPDF } = window.jspdf;
const size = document.getElementById('pdfSize').value;
const format = size === 'a3' ? 'a3' : 'a4';


const pdf = new jsPDF('p', 'pt', format);
await pdf.html(document.getElementById('calendar'), {
callback: () => pdf.save(`custom-calendar-${format}.pdf`),
x: 20,
y: 20,
width: format === 'a3' ? 800 : 550
});
} = window.jspdf;
const pdf = new jsPDF('p', 'pt', 'a4');
await pdf.html(document.getElementById('calendar'), {
callback: () => pdf.save('custom-calendar.pdf'),
x: 20,
y: 20
});
}
document.getElementById('themeSelect').addEventListener('change', e => {
const theme = e.target.value;


if (theme === 'corporate') {
document.documentElement.style.setProperty('--primary', '#4f46e5');
document.body.style.background = 'linear-gradient(135deg, #e0e7ff, #f0fdf4)';
}


if (theme === 'festive') {
document.documentElement.style.setProperty('--primary', '#ec4899');
document.body.style.background = 'linear-gradient(135deg, #fff7ed, #fef3c7)';
}


if (theme === 'dark') {
document.documentElement.style.setProperty('--primary', '#22d3ee');
document.body.style.background = '#0f172a';
document.body.style.color = '#e5e7eb';
}
});


generateCalendar();
</script>


</body>
</html>
